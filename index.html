<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batu gunting kertas</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <nav>
        <div class="home">
            <a href="http://www.affanhasby.tech/PlayTraditionalGame/"><i class="fas fa-chevron-left"></i></a>
        </div>
        <div class="logo">
            <img src="assets/logo.png" alt="logo">
        </div>
        <p>Batu gunting kertas</p>
    </nav>
    <main>
        <div class="container">
            <div class="game">
                <div id="player">
                    <h2>Player 1</h2>
                    <img class="rock" src="assets/batu.png" alt="rock">
                    <img class="paper" src="assets/kertas.png" alt="paper">
                    <img class="scissors" src="assets/gunting.png" alt="scissors">
                </div>
                <div class="info-board">
                    <span class="vs">VS</span>
                </div>
                <div id="computer">
                    <h2>Com</h2>
                    <img class="rock" src="assets/batu.png" alt="rock">
                    <img class="paper" src="assets/kertas.png" alt="paper">
                    <img class="scissors" src="assets/gunting.png" alt="scissors">
                </div>
            </div>
            <div class="restart">
                <img class="reset" src="assets/refresh.png" alt="restart game">
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/92897232f4.js" crossorigin="anonymous"></script>
    <script src="game.js"></script>
</body>
